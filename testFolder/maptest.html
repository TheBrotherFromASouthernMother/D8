<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D8dd</title>
    <style media="screen">
      #map {
        display: none;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" id="showMap"> Show me the map</button>
    <iframe id="map"
      width="600"
      height="450"
      frameborder="0" style="border:0"
      allowfullscreen>
  </iframe>

    <script type="text/javascript">
      let local = {
        address: "gio's flying pizza and pasta"
      }
      var map = document.getElementById('map');
      var showMap = document.getElementById('showMap');
      showMap.addEventListener("click", function(e) {
        map.src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyBr_nNH9eMQH8IKiUegBXMArrgJ6bBkVAA&q="
        var parameters = local.address.replace(" ", "+")
        map.src += parameters
        map.style.display = "block";
      })
    </script>



  </body>
</html>
